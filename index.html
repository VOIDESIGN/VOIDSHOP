<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VOID// Shop</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://i.imgur.com/iARqnmX.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 8vw;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    form {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.95);
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      font-size: 3.5vw;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 4vw;
    }

    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 3.8vw;
    }

    .product-group {
      margin-top: 25px;
    }

    button[type="submit"], button#add-to-cart {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 4.5vw;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover, button#add-to-cart:hover {
      background-color: #333;
    }

    #total-price {
      margin-top: 18px;
      font-weight: bold;
      font-size: 5.2vw;
      text-align: right;
      color: #333;
    }

    .product-image {
      margin-top: 25px;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
    }

    /* Carrello */
    #cart {
      margin-top: 25px;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 10px;
      font-size: 3.8vw;
      color: #111;
    }
    #cart h2 {
      font-size: 4.5vw;
      margin-bottom: 10px;
    }
    #cart-items {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }
    .cart-item span {
      flex: 1;
    }
    .cart-item .remove-btn {
      flex: 0 0 auto;
      color: red;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
      user-select: none;
    }

    /* Versione desktop */
    @media (min-width: 600px) {
      h1 { font-size: 32px; }
      label { font-size: 16px; }
      select, input, textarea { font-size: 16px; }
      button[type="submit"], button#add-to-cart { font-size: 18px; }
      #total-price { font-size: 18px; }
      #cart { font-size: 16px; }
      #cart h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <h1>VOID// SHOP</h1>

  <form id="order-form" action="https://formspree.io/f/mdkdnzny" method="POST" onsubmit="return prepareOrderSubmission();">
    <label for="name">Full Name</label>
    <input type="text" name="name" required />

    <label for="email">Email</label>
    <input type="email" name="email" required />

    <label for="address">Address (Street, Country, ZIP Code, City)</label>
    <textarea name="address" rows="3" required></textarea>

    <div class="product-group">
      <label for="product">Select Product</label>
      <select name="product" id="product" required onchange="updateOptions(); updateTotal(); updateImage();">
        <option value="">-- Choose --</option>
        <option value="SummerBag">VOID// SummerBag</option>
        <option value="MinimalPack">VOID// MinimalPack</option>
        <option value="CapWhite">VOID// Cap – white text</option>
        <option value="CapBlack">VOID// Cap – black text</option>
        <option value="GlitchPants">VOID// Glitch Pants</option>
        <option value="Tee">VOID// Tee</option>
        <option value="CaseWhite">VOID// iPhone Case – white text</option>
        <option value="CaseBlack">VOID// iPhone Case – black text</option>
        <option value="ChillHoodie">VOID// Felpa Cloud</option>
        <option value="ShadowHoodie">VOID// Felpa Night</option>
        <option value="FluidShirt">VOID// Camicia Fluidity</option>
      </select>

      <div id="dynamic-options"></div>

      <button type="button" id="add-to-cart" onclick="addToCart()">Add to Cart</button>
    </div>

    <div id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items">
        <em>Cart is empty</em>
      </div>
      <div id="cart-total">Total: €0.00</div>
    </div>

    <!-- Campo nascosto per inviare dati del carrello -->
    <input type="hidden" name="cartData" id="cartData" />

    <button type="submit">Submit Order</button>
  </form>

  <div class="product-image">
    <img id="product-preview" src="" alt="Product preview" />
  </div>

  <script>
    const optionsDiv = document.getElementById('dynamic-options');
    const totalPriceDiv = document.getElementById('total-price');
    const previewImg = document.getElementById('product-preview');
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotalDiv = document.getElementById('cart-total');
    const cartDataInput = document.getElementById('cartData');

    const prices = {
      SummerBag: 35.99,
      MinimalPack: 49.99,
      CapWhite: 34.99,
      CapBlack: 34.99,
      GlitchPants: 54.99,
      Tee: 34.99,
      CaseWhite: 17.99,
      CaseBlack: 17.99,
      ChillHoodie: 47.99,
      ShadowHoodie: 47.99,
      FluidShirt: 56.99
    };

    const imgMap = {
      SummerBag: "https://i.imgur.com/KRSM5z5.jpg",
      MinimalPack: "https://i.imgur.com/Kh1Bxvt.jpg",
      CapWhite: {
      Black: "https://imgur.com/GRrZNk1.jpg",
      Navy: "https://imgur.com/hMxc25G.jpg",
      Cranberry: "https://imgur.com/9wuqFsW.jpg",
      Spruce: "https://imgur.com/uAjPqDn.jpg",
      "Dark Grey": "https://imgur.com/as8u9dG.jpg",
      Khaki: "https://imgur.com/WBay36t.jpg",
      Stone: "https://imgur.com/jk7xTSO.jpg",
      Pink: "https://imgur.com/oE1JL0D.jpg",
      "Light Blue": "https://imgur.com/mZKahII.jpg"
    },
    CapBlack: {
      White: "https://imgur.com/1rCEJs0.jpg",
      "Light Blue": "https://imgur.com/7v5SixX.jpg",
      Stone: "https://imgur.com/F3BdxRw.jpg",
      Pink: "https://imgur.com/ovnty0A.jpg",
      Khaki: "https://imgur.com/f0Urj6S.jpg",
      Cranberry: "https://imgur.com/n3AA1lb.jpg",
      Spruce: ""  // meglio mettere URL o rimuovere
  },
    GlitchPants: "https://i.imgur.com/OTbyB1a.jpg",
    Tee: {
      Maroon: "https://imgur.com/E4pEPX1.jpg",
      Black: "https://imgur.com/teCH7VZ.jpg",
      Navy: "https://imgur.com/s9LtBZ2.jpg",
      Orange: "https://imgur.com/zkyt7qk.jpg"
    },
    CaseWhite: "https://i.imgur.com/riLHU4n.jpg",
    CaseBlack: "https://i.imgur.com/M7nOp61.jpg",
    ChillHoodie: "https://imgur.com/9ITCKpt.jpg",
    ShadowHoodie: "https://imgur.com/2W0qLEp.jpg",
    FluidShirt: "https://imgur.com/U50J4hy.jpg"
  };


    let cart = [];

    function updateOptions() {
      const product = document.getElementById('product').value;
      optionsDiv.innerHTML = '';
     if (product === 'CapWhite') {
       optionsDiv.innerHTML = `
        <label>Color</label>
        <select name="color" required>
          <option>Black</option>
          <option>Navy</option>
          <option>Cranberry</option>
          <option>Spruce</option>
          <option>Dark Grey</option>
          <option>Khaki</option>
          <option>Stone</option>
          <option>Pink</option>
          <option>Light Blue</option>
      </select>
      <input type="hidden" name="size" value="One Size" />
    `;
  } 
      else if (product === 'CapBlack') {
    optionsDiv.innerHTML = `
      <label>Color</label>
      <select name="color" required>
        <option>White</option>
        <option>Light Blue</option>
        <option>Stone</option>
        <option>Pink</option>
        <option>Khaki</option>
        <option>Cranberry</option>
        <option>Spruce</option>
      </select>
      <input type="hidden" name="size" value="One Size" />
        `;
      } 
        else if (product === 'GlitchPants') {
        optionsDiv.innerHTML = `
          <label>Size</label>
          <select name="size" id="size-select" required>
            <option>2XS</option><option>XS</option><option>S</option><option>M</option>
            <option>L</option><option>XL</option><option>2XL</option><option>3XL</option>
            <option>4XL</option><option>5XL</option><option>6XL</option>
          </select>
          <input type="hidden" name="color" value="Glitch" />
        `;
      } 
        else if (product === 'Tee') {
        optionsDiv.innerHTML = `
          <label>Color</label>
          <select name="color" id="color-select" required>
            <option>Maroon</option><option>Black</option><option>Navy</option><option>Orange</option>
          </select>
          <label>Size</label>
          <select name="size" id="size-select" required>
            <option>S</option><option>M</option><option>L</option><option>XL</option><option>2XL</option><option>3XL</option>
          </select>
        `;
      } 
        else if (product === 'CaseWhite' || product === 'CaseBlack') {
        optionsDiv.innerHTML = `
          <label>iPhone Model</label>
          <select name="model" id="model-select" required>
            <option>iPhone 12</option><option>iPhone 12 Pro</option><option>iPhone 12 Pro Max</option>
            <option>iPhone 13</option><option>iPhone 13 Pro</option><option>iPhone 13 Pro Max</option>
            <option>iPhone 14</option><option>iPhone 14 Pro</option><option>iPhone 14 Pro Max</option>
            <option>iPhone 15</option><option>iPhone 15 Pro</option><option>iPhone 15 Pro Max</option>
            <option>iPhone 16</option><option>iPhone 16 Pro</option><option>iPhone 16 Pro Max</option>
          </select>
        `;
      } 
        else if (product === 'FelpaCloud' || product === 'FelpaNight') {
        optionsDiv.innerHTML = `
          <label>Size</label>
          <select name="size" id="size-select" required>
            <option>S</option><option>M</option><option>L</option><option>XL</option><option>2XL</option>
            <option>3XL</option><option>4XL</option><option>5XL</option><option>6XL</option>
          </select>
          <input type="hidden" name="color" value="Standard" />
        `;
      } 
        else if (product === 'CamiciaFluidity') {
        optionsDiv.innerHTML = `
          <label>Size</label>
          <select name="size" id="size-select"required>
          <option>2XS</option><option>XS</option><option>S</option><option>M</option><option>L</option>
          <option>XL</option><option>2XL</option><option>3XL</option><option>4XL</option><option>5XL</option><option>6XL</option>
          </select>
        `;
      }
         const colorSelect = document.querySelector('select[name="color"]');
         if (colorSelect) {
           colorSelect.addEventListener('change', updateImage);
    }
     
    // Aggiorna l'immagine subito
    updateImage();
   }
    function updateTotal() {
      // Solo per singolo prodotto selezionato, ma ora gestito nel carrello
    }

    function updateImage() {
      const product = document.getElementById('product').value;
      const colorSelect = document.querySelector('select[name="color"]');
      const color = colorSelect ? colorSelect.value : null;

      const imageEntry = imgMap[product];

      if (typeof imageEntry === 'string') {
        previewImg.src = imageEntry;
        previewImg.style.display = 'block';
      } else if (typeof imageEntry === 'object' && color && imageEntry[color]) {
        previewImg.src = imageEntry[color];
        previewImg.style.display = 'block';
      } else {
        previewImg.style.display = 'none';
      }
    }

    function addToCart() {
      const productSelect = document.getElementById('product');
      const product = productSelect.value;
      if (!product) {
        alert('Please select a product.');
        return;
      }

      // Raccogli opzioni attive
      let color = '';
      let size = '';
      let model = '';

      const colorSelect = document.getElementById('color-select');
      if (colorSelect) color = colorSelect.value;

      const sizeSelect = document.getElementById('size-select');
      if (sizeSelect) size = sizeSelect.value;

      const modelSelect = document.getElementById('model-select');
      if (modelSelect) model = modelSelect.value;

      // Costruiamo l'oggetto prodotto da carrello
      const item = {
        product,
        name: productSelect.options[productSelect.selectedIndex].text,
        price: prices[product],
        color,
        size,
        model,
        quantity: 1
      };

      // Se esiste già uguale in carrello, aumento quantità
      const existingIndex = cart.findIndex(ci => 
        ci.product === item.product &&
        ci.color === item.color &&
        ci.size === item.size &&
        ci.model === item.model
      );
      if (existingIndex !== -1) {
        cart[existingIndex].quantity++;
      } else {
        cart.push(item);
      }

      renderCart();
    }

    function renderCart() {
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<em>Cart is empty</em>';
        cartTotalDiv.textContent = 'Total: €0.00';
        return;
      }

      cartItemsDiv.innerHTML = '';

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';

        const description = `${item.name}` +
          (item.color ? `, Color: ${item.color}` : '') +
          (item.size ? `, Size: ${item.size}` : '') +
          (item.model ? `, Model: ${item.model}` : '') +
          ` — Qty: ${item.quantity}`;

        const subtotal = (item.price * item.quantity).toFixed(2);

        div.innerHTML = `
          <span>${description}</span>
          <span>€${subtotal}</span>
          <span class="remove-btn" onclick="removeFromCart(${index})">×</span>
        `;

        cartItemsDiv.appendChild(div);
      });

      const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
      cartTotalDiv.textContent = `Total: €${total.toFixed(2)}`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function prepareOrderSubmission() {
      if (cart.length === 0) {
        alert('Your cart is empty. Please add products before submitting.');
        return false;
      }

      // Converti carrello in stringa leggibile per email
      const cartString = cart.map(item => {
        return `${item.name}${item.color ? ', Color: ' + item.color : ''}${item.size ? ', Size: ' + item.size : ''}${item.model ? ', Model: ' + item.model : ''} — Qty: ${item.quantity} — €${(item.price * item.quantity).toFixed(2)}`;
      }).join('\n');

      cartDataInput.value = cartString;

      // Dopo invio, reset cart (non appena la pagina ricarica)
      setTimeout(() => {
        cart = [];
        renderCart();
      }, 100);

      return true;
    }

    // Inizializza pagina
    updateOptions();
    updateImage();
    renderCart();
  </script>
</body>
</html>
